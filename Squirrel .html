<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Healthy food finder</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .mapbox-gl-inspect_popup {
        max-height: 300px !important;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoicHJhbmF2c2luZ2hwczEiLCJhIjoiY2ttZzZxcm5vMngwcjJ2bGF1NnRxcmNjZSJ9.CO3VIdmYjE6-YezEQTHyRw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [ 40.7812,-73.9665],
        zoom: 12
      });

      map.on('load', function () {
        var geocoder = new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
          zoom: 13,
          placeholder: 'Enter an address or place name'
          
        });

        map.addControl(geocoder, 'top-left');

        var marker = new mapboxgl.Marker({
          'color': '#008000'
        });

        geocoder.on('result', function (data) {
          var point = data.result.center;
          var tileset = 'pranavsinghps1.3mc6rq5p';
          var radius = 1609;
          var limit = 50;
          var query =
            'https://api.mapbox.com/v4/' +
            tileset +
            '/tilequery/' +
            point[0] +
            ',' +
            point[1] +
            '.json?radius=' +
            radius +
            '&limit= ' +
            limit +
            ' &access_token=' +
            mapboxgl.accessToken;

          marker.setLngLat(point).addTo(map);

          $.ajax({
            method: 'GET',
            url: query
          }).done(function (resp) {
            map.getSource('tilequery').setData(resp);
          });
        });

        map.addSource('tilequery', {
          type: 'geojson',
          data: {
            'type': 'FeatureCollection',
            'features': []
          }
        });

        map.addLayer({
          id: 'tilequery-points',
          type: 'circle',
          source: 'tilequery',
          paint: {
            'circle-stroke-color': 'white',
            'circle-stroke-width': {
              stops: [
                [0, 0.1],
                [18, 3]
              ],
              base: 5
            },
            'circle-radius': {
              stops: [
                [12, 5],
                [22, 180]
              ],
              base: 5
            },
            'circle-color': [
              'match',
              ['get', 'STORE_TYPE'],
              'Convenience Store',
              '#FF8C00',
              'Convenience Store With Gas',
              '#FF8C00',
              'Pharmacy',
              '#FF8C00',
              'Specialty Food Store',
              '#9ACD32',
              'Small Grocery Store',
              '#008000',
              'Supercenter',
              '#008000',
              'Superette',
              '#008000',
              'Supermarket',
              '#008000',
              'Warehouse Club Store',
              '#008000',
              '#FF0000' // any other store type
            ]
          }
        });

        var popup = new mapboxgl.Popup();

        map.on('mouseenter', 'tilequery-points', function (e) {
          map.getCanvas().style.cursor = 'pointer';

          var title = '<h3>' + e.features[0].properties.STORE_NAME + '</h3>';
          var storeType =
            '<h4>' + e.features[0].properties.STORE_TYPE + '</h4>';
          var storeAddress =
            '<p>' + e.features[0].properties.ADDRESS_LINE1 + '</p>';
          var obj = JSON.parse(e.features[0].properties.tilequery);
          var distance =
            '<p>' +
            (obj.distance / 1609.344).toFixed(2) +
            ' mi. from location' +
            '</p>';

          var lon = e.features[0].properties.longitude;
          var lat = e.features[0].properties.latitude;
          var coordinates = new mapboxgl.LngLat(lon, lat);
          var content = title + storeType + storeAddress + distance;

          popup.setLngLat(coordinates).setHTML(content).addTo(map);
        });

        map.on('mouseleave', 'tilequery-points', function () {
          map.getCanvas().style.cursor = '';
          popup.remove();
        });
      });
    </script>
  </body>
</html>
